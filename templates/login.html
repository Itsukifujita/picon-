{% extends 'base.html' %}
{% block content %}

    <form action="/login" method='POST' class="login_space">
        <h1 class="login_title">ログイン</h1>
        <p class="login_name">名前<input type="text" name="member_name" class="input_login_name" maxlength="10"></p>
        <p class="login_pass">パスワード<input type="password" name="member_pass" class="input_login_pass" maxlength="30"></p>
        <input type="submit" name="login"  class="login_button" value="ログイン">
   </form>

{% endblock %}
