{% extends 'base.html' %}
{% block content %}

<div class="box2">
    <h1 class="login_title">ログイン</h1>
    <p class="login_name">名前<input type="text" name="member_name" id="input_login_name" class="input_text" maxlength="10"></p>
    <p class="login_pass">パスワード<input type="password" name="member_pass" id="input_login_pass" class="input_text" maxlength="30"></p>
    <input type="submit" name="login"  id="login_button" value="ログイン">
    <a href="/entry" class="button">☞新規登録はこちらから</a>
    <div id="login_error_message"></div>
</div>

{% endblock %}
